<html lang="ru">
{% load static %}

  <head>
    <meta charset="utf-8"> <!-- Кодировка сайта -->
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180"
      href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32"
      href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16"
      href="{% static 'img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <!-- Подключен файл со стандартными стилями бустрап -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
      {% block title %}{{ schema.title }}{% endblock %}
    </title>
  </head>

<body>       

  <main>
    <h1 class="mt-4">
  <a href="{% url 'redoc' %}">Подробная документация API</a>
</h1>

<h1 class="mt-4">В проектe есть такие эндпоинты:</h1>
  <table class="table caption-bottom">
    <thead class="table-dark">
      <tr>
        <th scope="col">Path</th>
        <th scope="col">Method</th>
      </tr>
    </thead>
    <tbody>
      {% for endpoint in schema.endpoints %}
      <tr>
          <th scope="row">{{ endpoint.path }}</th>
          <td>{{ endpoint.method }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
</body>
</html>
